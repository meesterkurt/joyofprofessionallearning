---
layout: page
---

<section id="global-header" style="background-image:url(/img/{% if page.img %}{{ page.img }}{% else %}{{ slider-bg }}{% endif %}.jpg);background-position: 0 -200px;)">
  <div class="container">
    <div class="row">
      <div class="col-sm-12 col-md-6 col-md-offset-3">
        <div class="block">
          <h1>{{ page.title }}</h1>
          <p>{{page.subtext}}</p>
        </div>
      </div>
    </div>
  </div>
</section>

{{ content }}
