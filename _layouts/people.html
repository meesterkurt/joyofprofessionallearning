---
layout: page
---

<section id="global-header" style="background-image: url({{ site.baseurl }}/img/{% if page.img %}{{ page.img }}{% else %}{{ slider-bg }}{% endif %}.jpg);">
  <div class="container">
    <div class="row">
      <div class="col-sm-12 col-md-6 col-md-offset-3 ">
        <div class="block">
          <h1>{{ page.title }}</h1>
          <p>{{ page.position }}
        </div>
      </div>
    </div>
  </div>
</section>


<section id="intro">
  <div class="container">
    <div class="row">
      <div class="col-md-7 col-sm-12">
        <div class="block">
          <div class="section-title">
            <p>{{page.quote}}</p>
          </div>
          <p>{{ content }}</p>
        </div>
      </div>
    </div>
  </div>
</section>
