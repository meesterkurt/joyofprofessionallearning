---
layout: page
---

<section id="global-header" style="background-image:url(/img/{% if page.img %}{{ page.img }}{% else %}{{ slider-bg }}{% endif %}.jpg);background-position: 100% 100%;)">
  <div class="container">
    <div class="row">
      <div class="col-sm-12 col-md-6 col-md-offset-3">
        <div class="block">
          <h1>{{ page.title }}</h1>
          <p>{{page.subtext}}</p>
          <a class="btn" href="https://https://www.etsy.com/shop/bethesquarepeg?ref=l2-shopheader-name/{{page.etsy}}" target="_blank">Buy Now</a>
        </div>
      </div>
    </div>
  </div>
</section>

<section id="products">
  <div class="container">
    <div class="row">
      <div class="col-sm-12 col-md-6">
        <h2>About</h2>
        {{content}}
      </div>
      <div class="col-sm-12 col-md-6">
        <img src="/img/products/{{page.img2}}.jpg" />
      </div>
    </div>
  </div>
</section>
