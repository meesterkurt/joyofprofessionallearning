---
layout: page
---

<section id="global-header" style="background-image: url({{ site.baseurl }}/img/{% if page.img %}{{ page.img }}{% else %}{{ slider-bg }}{% endif %}.jpg);">
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <div class="block">
          <h1>{{ page.title }}</h1>
          <p>{{page.subtext}}</p>
        </div>
      </div>
    </div>
  </div>
</section>

{{ content }}
