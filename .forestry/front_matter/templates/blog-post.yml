---
hide_body: false
is_partial: false
fields:
- type: text
  name: layout
  label: Layout
  description: What's the layout
  default: post
  config:
    required: true
  hidden: true
- type: text
  name: title
  label: Title
  description: Title of the blog post
  config:
    required: true
- type: textarea
  name: meta
  label: Meta Description
  description: 150 character description of the blog post.
  config:
    required: true
    wysiwyg: false
    schema:
      format: markdown
- type: datetime
  name: date
  label: Date of Post
  description: When do you want this to post?
  config:
    date_format: yyyy-mm-dd
    time_format: hh:mm:ss -0800
    required: true
- type: file
  name: img
  label: Hero Image
  description: What image should show up in the hero?
